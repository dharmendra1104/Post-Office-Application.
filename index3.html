<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-2">
        <div class="upper">
            <h4>IP Address: <span class="ip"></span></h4>
            <div class="address">
                <ul>
                    <li>Lat : <span class="lat"></span></li>
                    <li>Long : <span class="long"></span></li>
                </ul>
                <ul>
                    <li>City : <span class="city"></span></li>
                    <li>Region : <span class="region"></span></li>
                </ul>
                <ul>
                    <li>Organisation : <span class="organis"></span></li>
                    <li>Hostname : <span class="hostname"></span></li>
                </ul>
            </div>
        </div>
        <div class="map-box">
            <h2>Your Current Location</h2>
            <div class="map">
                <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="100%"
                    height="300" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
        <div class="about">
            <h2>More Information About You</h2>
            <ul>
                <li>TimeZone : <span class="timezone"></span></li>
                <li>Date And Time : <span class="datetime"></span></li>
                <li>Pincode : <span class="pincode"></span></li>
                <li>Massage : <span class="massage"></span></li>
            </ul>
        </div>
        <div class="section-3">
            <h2>Post Offices Near You</h2>
            <input type="text" placeholder="&#x1F50E;&#xFE0E; Search By name" class="search">
            <div class="information">

            </div>
        </div>
    </section>
    <script src="index.js">
    </script>
</body>

</html>
