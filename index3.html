<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-2">
        <div class="upper">
            <h4>IP Address:</h4>
            <div class="address">
                <ul>
                    <li>Lat : <span></span></li>
                    <li>Long : <span></span></li>
                </ul>
                <ul>
                    <li>City : <span></span></li>
                    <li>Region : <span></span></li>
                </ul>
                <ul>
                    <li>Organisation : <span></span></li>
                    <li>Hostname : <span></span></li>
                </ul>
            </div>
        </div>
        <div class="map-box">
            <h2>Your Current Location</h2>
            <div class="map"></div>
        </div>
        <div class="about">
            <h2>More Information About You</h2>
            <ul>
                <li>Time:</li>
                <li>Date And Time:</li>
                <li>Pincode:</li>
                <li>Massage:</li>
            </ul>
        </div>
        <div class="section-3">
            <h2>Post Offices Near You</h2>
            <input type="text" placeholder="&#x1F50E;&#xFE0E; Search By name">
            <div class="information">
                <div class="item">
                    <p>Name :<span></span></p>
                    <p>Branch Type :<span></span></p>
                    <p>Delivery Status :<span></span></p>
                    <p>District :<span></span></p>
                    <p>Division :<span></span></p>
                </div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </div>
        </div>
    </section>
    <script src="index.js">
    </script>
</body>

</html>
